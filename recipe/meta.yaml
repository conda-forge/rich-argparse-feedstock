{% set name = "rich-argparse" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rich_argparse-{{ version }}.tar.gz
  sha256: 7bf0064213a2222b7068270a8892f5dccde89eb5be9a0d8ae67bb2ebbbfafbbc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling >=1.11.0
    - pip
  run:
    - python >=3.7
    - rich >=11.0.0

test:
  imports:
    - rich_argparse
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hamdanal/rich-argparse
  summary: A rich help formatter for argparse
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/hamdanal/rich-argparse

extra:
  recipe-maintainers:
    - xylar
